{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Product Management</h1>
    <div class="mb-3">
        <a href="{% url 'add_product' %}" class="btn btn-primary">Add New Product</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>${{ product.base_price }}</td>
                    <td>{{ product.get_stock_display }}</td>
                    <td>
                        <a href="{% url 'edit_product' product.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <form method="POST" action="{% url 'delete_product' product.id %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
