{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- Review form for the product -->
<div class="review-form-container">
    <h2>Review {{ product.name }}</h2>
    <form method="POST" class="review-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

{% endblock %}
